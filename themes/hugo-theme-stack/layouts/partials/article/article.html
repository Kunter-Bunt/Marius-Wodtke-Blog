<article class="{{ if .Params.image }}has-image {{ end }}main-article">
    {{ partial "article/components/header" . }}

    {{ partial "article/components/content" . }}

    {{ partial "article/components/footer" . }}

    {{ if or .Params.math .Site.Params.article.math }}
        {{ partialCached "article/components/math.html" . }}
    {{ end }}
</article>


{{ if .Store.Get "hasMermaid" }}
  <script type="module">
    import mermaid from '/npm/mermaid/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: true, theme: document.documentElement.dataset.scheme });
    window.addEventListener('onColorSchemeChange', (event) => location.reload());
  </script>
{{ end }}
